<!DOCTYPE html>
<html>
<head>
    <title>Объемы геометрических фигур с заданной точностью</title>
    
</head>
<body>
    <form action="/start_page" method="post">
        <input type="submit" value="Главная">
    </form>
    <form action="/paralel" method="post">
        <input type="submit" value="Параллелепипед">
    </form>
    <form action="/piramid" method="post">
        <input type="submit" value="Пирамида">
    </form>
    <form action="/cilin" method="post">
        <input type="submit" value="Цилиндр">
    </form>
    <h1>Объем Цилиндра</h1>
    <form action="/calculate_cil" method="post">
        <label for="a">Введите радиус:</label>
        <input type="text" name="a" id="a"><br><br>
        <label for="b">Введите высоту:</label>
        <input type="text" name="b" id="b"><br><br>
        <label for="w">Введите точность:</label>
        <input type="text" name="w" id="w"><br><br>
        <label for="out_sum">Результат:</label>
        <input type="text" name="out_sum" id="out_sum" value={{result_value}}><br><br>
        <input type="submit" value="Рассчитать">
    </form>
</body>
</html>
